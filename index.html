<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="description"
    content="Red social en la cual podrás enseñar en todos los lugares de los Estados Unidos en los que has estado">
  <!-- ver si está bien bien esto -->
  <meta name="author" content="Diego Emilio Casso Sosa">
  <meta name="keywords" content="Estados Unidos, red social, fotografías">
  <link rel="stylesheet" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="header__image" src="./images/Logo.png" alt="Logo de Around the U.S.">
    </div>
  </header>



  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar-profile-picture.jpg"
          alt="imagen de un señor de edad avanzada con un gorro rojo y gafas">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h2 class="profile__job">Explorador</h2>
          <img class="profile__edit-button" src="./images/edit-button.png" alt="boton para la edición del perfil">
        </div>
        <img class="profile__add-button_device_desktop-and-tablet" src="./images/add button.png"
          alt="ícono para añadir">
        <img class="profile__add-button_device_movile" src="./images/add button movile.png" alt="ícono para añadir">
      </div>
    </section>



    <section class="popup">
      <div class="popup__container">
        <img class="popup__close-icon" src="./images/close icon.png" alt="Ícono para cerrar el formulario">
        <h2 class="popup__title">Editar perfil</h2>
        <form>
          <fieldset class="popup__info-field">
            <label class="popup__label" for="name">
              <input class="popup__input popup__input_name" type="text" id="name" placeholder="Nombre">
            </label>
            <label class="popup__label" for="about">
              <input class="popup__input popup__input_about" type="text" id="about" placeholder="Acerca de mí">
            </label>
          </fieldset>
          <button class="popup__button" id="submit-button">Guardar</button>
        </form>
      </div>
    </section>


    <!-- Falta agregar JS -->
    <section class="elements">
      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 1.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Valle de Yosemite</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 2.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Lago Louise</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 3.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Montañas Calvas</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 4.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Latemar</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 5.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Parque Nacional de la Vanoise</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="./images/imagen social 6.png" alt="Imagen de uno bosque con un rio">
        <div class="elements__info">
          <span class="elements__name">Lago di Braies</span>
          <img class="elements__like-icon" src="./images/corazon inactivo.svg" alt="Ícono de un signo de me gusta">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Around The U.S.</p>
  </footer>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
