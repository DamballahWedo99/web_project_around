<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="description"
    content="Red social en la cual podrás enseñar en todos los lugares de los Estados Unidos en los que has estado">
  <meta name="author" content="Diego Emilio Casso Sosa">
  <meta name="keywords" content="Estados Unidos, red social, fotografías">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="header__image" src="./images/logo.png" alt="Logo de Around the U.S.">
    </div>
  </header>



  <main class="content">

    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar-profile-picture.jpg"
          alt="imagen de un señor de edad avanzada con un gorro rojo y gafas">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h2 class="profile__job">Explorador</h2>
          <img class="profile__edit-button" src="./images/edit-button.png" alt="boton para la edición del perfil">
        </div>
        <div class="profile__add-button-container">
          <img class="profile__add-button" src="./images/cross.svg" alt="ícono para añadir">
        </div>
      </div>
    </section>



    <section class="popup" id="popup-profile">
      <div class="popup__container">
        <img class="popup__close-icon popup__close-icon_profile" src="./images/close-icon.png"
          alt="Ícono para cerrar el formulario">
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form" novalidate>
          <fieldset class="popup__info-field">
            <label class="popup__label" for="name">
              <input class="popup__input" type="text" id="name" placeholder="Nombre" required minlength="2"
                maxlength="40">
              <span class="popup__input-error name-error"></span>
            </label>
            <label class="popup__label" for="about">
              <input class="popup__input" type="text" id="about" placeholder="Acerca de mí" required minlength="2"
                maxlength="200">
              <span class="popup__input-error about-error"></span>
            </label>
            <button class="popup__button popup__button_profile" id="submit-profile">Guardar</button>
          </fieldset>
        </form>
      </div>
    </section>



    <section class="popup" id="popup-cards">
      <div class="popup__container">
        <img class="popup__close-icon popup__close-icon_cards" src="./images/close-icon.png"
          alt="Ícono para cerrar el formulario">
        <h2 class="popup__title">Nuevo lugar</h2>
        <form class="popup__form" novalidate>
          <fields<et class="popup__info-field">
            <label class="popup__label" for="title">
              <input class="popup__input" type="text" id="title" placeholder="Título" required minlength="2"
                maxlength="30">
              <span class="popup__input-error title-error"></span>
            </label>
            <label class="popup__label" for="image-url">
              <input class="popup__input" type="url" id="image-url" placeholder="Link de la imagen" required>
              <span class="popup__input-error image-url-error"></span>
            </label>
            <button class="popup__button popup__button_cards" id="submit-card">Guardar</button>
            </fieldset>
        </form>
      </div>
    </section>



    <section class="popup" id="popup-image">
      <div class="popup__container popup__container_image">
        <img class="popup__close-icon" id="image-close-icon" src="./images/close-icon.png"
          alt="Ícono para cerrar el formulario">
        <img class="popup__image" src="./images/imagen-social-1.png" alt="imagen">
        <h2 class="popup__image-title">título</h2>
      </div>
    </section>



    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Around The U.S.</p>
  </footer>



  <template id="card-template">
    <div class="elements__container">
      <img class="elements__trash-can" src="./images/trash.svg" alt="Ícono de un bote de basura">
      <img class="elements__image" src="./images/imagen-social-1.png" alt="Imagen de uno bosque con un rio">
      <div class="elements__info">
        <span class="elements__name">Valle de Yosemite</span>
        <img class="elements__like-icon" src="./images/corazon-inactivo.svg" alt="Ícono de un signo de me gusta">
      </div>
    </div>
  </template>

  <script src="./scripts/scripts.js" type="module"></script>
  <script src="./scripts/formValidator.js" type="module"></script>
  <script src="./scripts/card.js" type="module"></script>
</body>

</html>
